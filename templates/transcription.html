<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transcription Preview - STAT</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Transcription Preview</h1>
    <p class="mb-4 text-gray-600">
      Please review the transcription below. If it looks correct, click the button to proceed.
    </p>

    <!-- Transcription Output -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
      <pre class="whitespace-pre-wrap break-words text-gray-800">{{ transcription }}</pre>
    </div>

    <!-- âœ… This link properly injects the session ID into the URL -->
    <a href="{{ url_for('processing', id=session_id) }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Continue to Processing
    </a>
  </div>
</body>
</html>
