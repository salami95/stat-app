<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STAT - Processing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: monospace; }
    #status-log {
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 500px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Processing Your Audio...</h1>

    <div id="status-container" class="bg-white p-4 rounded shadow">
      <pre id="status-log" class="text-gray-800">{{ log_output }}</pre>
    </div>

    <div class="mt-4">
      <a href="/" class="text-blue-600 hover:underline">Upload Another</a>
    </div>
  </div>
</body>
</html>
