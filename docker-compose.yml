version: '3.8'

services:
  ui_service:
    build: ./ui_service
    ports:
      - "5000:5000"
    volumes:
      - ./ui_service:/app
    environment:
      - FLASK_SECRET_KEY=supersecretkey

  whisper_service:
    build: ./whisper_service
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  topic_service:
    build: ./topic_service
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  rag_service:
    build: ./rag_service
    ports:
      - "8002:8002"

  scriptgen_service:
    build: ./scriptgen_service
    ports:
      - "8003:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  job_queue:
    build: ./job_queue
    ports:
      - "8004:8004"
    volumes:
      - /tmp:/tmp  # allows access to shared temp files
